<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/public.css">

    <script  src="js/rem.js"></script>
</head>
<body>
<!--头部开始-->
    <div id="header">
        <div class="header-left">
            <i></i>
            <span class="header-title">登录</span>
        </div>
        <div class="header-right">
            <span>密码登录</span>
        </div>
    </div>
<!--头部结束-->
<!--内容开始-->
    <div id="login">
        <ul class="login-top">
            <li>
                <input class="iphone" type="text" placeholder="手机号">
                <div class="code">
                    <span>获取验证码</span>
                </div>
            </li>
            <li><input class="yanzhengma" type="text" placeholder="验证码"></li>
        </ul>
        <div class="login-prompt">
            <p>温馨提示：未注册饿了么账号的手机号，登录时将自动注册，且代表您已同意 <a href="">《用户服务协议》</a> </p>
        </div>
        <div class="login-botton">
            <h3>登录</h3>
        </div>
    </div>
<!--内容结束-->
<!--底部开始-->
    <div id="footer">
        <div class="footer-top">
            <div class="span-left"></div>
            <span>第三方登录</span>
            <div class="span-right"></div>
        </div>
        <div class="footer-interlinking">
            <ul>
                <li>
                    <div class="logo"></div>
                    <div class="title">
                        <span>微信</span>
                    </div>
                </li>
                <li>
                    <div class="logo"></div>
                    <div class="title">
                        <span>QQ</span>
                    </div>
                </li>
                <li>
                    <div class="logo"></div>
                    <div class="title">
                        <span>微博</span>
                    </div>
                </li>
                <li class="footer-last-item">
                    <div class="logo"></div>
                    <div class="title">
                        <span>淘宝</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
<!--底部结束-->
</body>
</html>
